<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Homework 1 - Flutter</title>
</head>

<body>
    <section class="panels">
        <form class="form">
            <h2 class="flutter-heading">Flutter</h2>
            <h3 id="register-text" class="sub-heading">Join the community</h3>
            <input class="credentials" type="text" name="register-username" id="register-username" placeholder="Username" required/>
            <input class="credentials" type="text" name="register-email" id="register-email" placeholder="Email" required/>
            <input class="credentials" type="password" name="register-password" id="register-password" placeholder="Password" required/>
            <div class="links">
                <button class="panel-buttons">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
